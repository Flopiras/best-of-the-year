<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	
	<html xmlns:th="http://www.thymeleaf.org">
	
	<title>Insert title here</title>
</head>

<body>

	<a th:fragment="button(link, title)" 
		th:href="@{link}" 
		th:text="${title}" 
		class="btn btn-primary">
	</a>
	
	<a th:fragment="link(link, title)" 
		th:href="${link}" 
		th:text="${title}" 
		style="color: burlywood;">
	</a>

</body>

</html>
