<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">

	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />

	<title>Insert title here</title>
</head>

<body style="background-color: brown; color: burlywood;">

	<div class="container">

		<h2 style="color: burlywood;" class="text-center my-4">Best Movies</h2>
		
		<div class="d-flex justify-content-center">
			<!-- home' button -->
			<a th:href="@{/}" class="btn btn-success me-4">Home</a>
		</div>

		<ul>
			<li th:each="movie : ${movies}">
				
				<a th:replace="fragments :: link(@{/movies/{id}(id = ${movie.id})}, ${movie.title})"></a>
				<!--<span th:text="${movie.title}"></span>-->
			</li>
		</ul>

	</div>
</body>

</html>
